<!DOCTYPE html>

<html lang="en">

<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="style.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Bases GS</title>
</head>



<body>

        <div class="cardCalculadora">
                <h1>Calculadora de Bases GS</h1>

                <br><br>
                <div>
                        <input class="inputNumero" id="numero" type="text"
                                placeholder="Digite o valor a ser convertido">
                        <select class="selectBase" id="base">
                                <option value="10">Decimal</option>
                                <option value="8">Octal</option>
                                <option value="16">Hexadecimal</option>
                                <option value="2">Binário</option>
                        </select>

                </div>


                <h3>Converter para:</h3>
                <div style="display: flex; justify-content: center; gap: 100px; ">
                        <div class="cardResultado">
                                <b>Octal</b>
                                <input onclick="aparecer_octal()" type="checkbox">
                                <br>
                                <div class="cardNumeroResultado" id="demo2"></div>
                        </div>

                        <div class="cardResultado">
                                <b>Hexadecimal</b>
                                <input onclick="aparecer_hexa()" type="checkbox">
                                <br>
                                <div class="cardNumeroResultado" id="demo3"></div>
                        </div>

                        <div class="cardResultado">
                                <b>Binário</b>
                                <input onclick="aparecer_bin()" type="checkbox">
                                <br>
                                <div class="cardNumeroResultado" id="demo4"></div>
                        </div>

                        <div class="cardResultado">
                                <b>Decimal</b>
                                <input onclick="aparecer_decimal()" type="checkbox">
                                <br>
                                <div class="cardNumeroResultado" id="demo5"></div>
                        </div>
                </div>
                <br>
                <button onclick="converter()">Converter</button>
        </div>




        <script src="index.js"></script>
</body>

</html>
